<form>
  <div class="mb-3">
    <label for="inspectionTypeId" class="form-lable">Inspection Type</label>
    <!-- <input
      type="text"
      class="form-control"
      name="inspectionTypeId"
      [(ngModel)]="inspectionTypeId"
      *ngIf="inspection.id != 0"
      disabled
    /> -->

    <select
      class="form-control"
      name="inspectionTypeId"
      id="inspectionTypeId"
      [(ngModel)]="inspectionTypeId"
      *ngIf="inspection.id == 0"
    >
      <option
        *ngFor="let type of inspectionTypeList$ | async"
        [value]="type.id"
      >
        {{ type.inspectionName }}
      </option>
    </select>
  </div>
</form>
